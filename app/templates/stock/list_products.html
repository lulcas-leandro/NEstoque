{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Estoque de Produtos</h1>
        <a href="{{ url_for('stock.create_product') }}" class="btn btn-primary">Adicionar Novo Produto</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>SKU</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="{{ url_for('stock.product_detail', product_id=product.id) }}">{{ product.sku }}</a></td>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="{{ url_for('stock.edit_product', product_id=product.id) }}" class="btn btn-secondary btn-sm">Editar</a>
                    <form action="{{ url_for('stock.delete_product', product_id=product.id) }}" method="post" style="display:inline;">
                        <input type="submit" value="Deletar" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este produto?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
